<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Каталог товаров</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <h1 align="center">Каталог товаров</h1>
    <br>
    <h4 th:if="${catalog.isEmpty()}">Товаров нет</h4>
    <table class="table" th:if="${!catalog.isEmpty()}">
        <thead>
        <tr>
            <td>Код</td>
            <td>Название</td>
            <td>Цена</td>
            <td>Действия</td>
        </tr>
        </thead>

        <tr th:each="prod : ${catalog}">
            <td th:text="${prod.id}"/>
            <td th:text="${prod.title}"/>
            <td th:text="${prod.cost}"/>
            <td>
                <a class="btn btn-danger" th:href="@{'/products/remove_product?id=' + ${prod.id}}">Удалить</a>
            </td>
        </tr>
    </table>
    <br>
    <form method="post" th:action="@{/products/add_product}">
        <input type="text" required name="title" placeholder="Наименование товара">
        <input type="number" required name="cost" placeholder="Цена товара">
        <button type="submit" class="btn btn-primary">Добавить</button>
    </form>
</div>
</body>
</html>
